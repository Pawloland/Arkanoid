<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/styles_editor.css">
    <title>Arkanoid - edytor planszy</title>
    <script src="static/js/editor/main.js" type="module"></script>
</head>

<body>
    <div id="left">
        <h4>Bloczki</h4>
    </div>
    <div id="right">
        <h4>Plansza</h4>
    </div>
    <div id="shortcuts_menu">
        <div id="undo">
            <span>Undo</span>
            <span>Ctrl+Z</span>
        </div>
        <div id="redo">
            <span>Redo</span>
            <span>Ctrl+Y</span>
        </div>
        <div id="delete">
            <span>Delete</span>
            <span>Del</span>
        </div>
        <div id="save">
            <span>Save to file</span>
            <span>Ctrl+S</span>
        </div>
        <div id="load">
            <span>Load data from file</span>
            <span>Ctrl+L</span>
        </div>
    </div>

</body>

</html>
